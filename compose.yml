services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=url_shortener_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - url_shortener
    healthcheck:
      test: pg_isready -U postgres
      timeout: 10s
      start_period: 10s
      start_interval: 1s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "256MB"

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - url_shortener
    healthcheck:
      test: redis-cli ping
      timeout: 10s
      start_period: 5s
      start_interval: 1s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "64MB"

  api01:
    hostname: api01
    build: .
    networks:
      - url_shortener
    environment:
      - DATABASE_URL=ecto://postgres:postgres@postgres/url_shortener_dev
      - SECRET_KEY_BASE=WxMbiamDW+larjkiC3tRgWhaNsgpUSYI9IwPnx1OLZIif474mkR2aPk8ALbtvFSL
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition:  service_healthy
    healthcheck:
      test: curl -f http://api01:4000/api/health-check
      timeout: 15s
      start_period: 30s
      start_interval: 1s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "128MB"

  nginx: 
    image: nginx:1.27-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api01:
        condition: service_healthy
    ports:
      - "8080:80"
      # - "80:80"
      # - "443:443"
    networks: 
      - url_shortener
    deploy:
      resources: 
        limits:
          cpus:  "0.1"
          memory: "16MB"

volumes:
  postgres_data:
  redis_data: 

networks:
  url_shortener:
    name: url_shortener
    driver: bridge
